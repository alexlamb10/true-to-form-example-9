<h1 class="text-xl text-bold mb-4">True to Form: A Guide to Reactive Forms</h1>

<form [formGroup]="form">
  <ngx-control-errors-display errorClass="text-red-500 text-sm">
    <input
      class="border"
      placeholder="First Name"
      type="text"
      formControlName="firstName"
    />
  </ngx-control-errors-display>
</form>
